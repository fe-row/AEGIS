worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ──
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;
    client_max_body_size 10m;

    # ── Security headers ──
    add_header X-Frame-Options         "SAMEORIGIN" always;
    add_header X-Content-Type-Options  "nosniff" always;
    add_header Referrer-Policy         "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy      "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; frame-ancestors 'self';" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # ── Rate limiting zones ──
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # ── Gzip ──
    gzip on;
    gzip_vary on;
    gzip_comp_level 4;
    gzip_proxied any;
    gzip_types text/plain application/json application/javascript text/css
               text/xml application/xml application/xml+rss
               image/svg+xml font/woff2;
    gzip_min_length 256;

    # ── File cache ──
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ── Docs access control (block in prod) ──
    map $AEGIS_ENV $docs_access {
        "development"  "allow";
        default        "deny";
    }

    # ── Upstream backends ──
    upstream backend_api {
        server backend:8000;
        keepalive 16;
    }

    upstream frontend_app {
        server frontend:3000;
        keepalive 8;
    }

    upstream grafana {
        server grafana:3000;
    }

    # ── HTTP → HTTPS redirect ──
    server {
        listen 80;
        server_name _;

        # ACME challenge for Let's Encrypt (production)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS server ──
    server {
        listen 443 ssl http2;
        server_name ${AEGIS_DOMAIN};

        # ── TLS certificates ──
        ssl_certificate     /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # ── TLS hardening ──
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # ── HSTS ──
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

        # ── API routes → Backend ──
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_read_timeout 30s;
            proxy_connect_timeout 5s;
        }

        # ── Auth routes (stricter rate limit) ──
        location /api/v1/auth/ {
            limit_req zone=auth burst=5 nodelay;

            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── WebSocket ──
        location /ws/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400s;
        }

        # ── Health check (no rate limit) ──
        location = /health {
            proxy_pass http://backend_api;
        }

        # ── Docs (blocked in production) ──
        location ~ ^/(docs|redoc|openapi.json) {
            if ($docs_access = "deny") {
                return 404;
            }
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
        }

        # ── Grafana dashboard ──
        location /grafana/ {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Prometheus metrics (restricted to internal networks) ──
        location /metrics {
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 127.0.0.1;
            deny all;

            proxy_pass http://backend_api;
            proxy_set_header Host $host;
        }

        # ── Next.js hashed static assets (immutable cache) ──
        location /_next/static/ {
            proxy_pass http://frontend_app;
            expires 365d;
            add_header Cache-Control "public, immutable";
        }

        # ── Frontend (everything else) ──
        location / {
            proxy_pass http://frontend_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
