apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.backend.secretRef }}
  labels:
    {{- include "aegis.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "-5"
    helm.sh/resource-policy: keep
type: Opaque
stringData:
  # ⚠️ IMPORTANT: Replace these with your actual secrets.
  # In production, use External Secrets Operator or sealed-secrets instead.
  DB_PASSWORD: "CHANGE_ME"
  REDIS_PASSWORD: "CHANGE_ME"
  JWT_SECRET: "CHANGE_ME"
  ENCRYPTION_KEY: "CHANGE_ME"
  DATABASE_URL: "postgresql+asyncpg://aegis:CHANGE_ME@{{ include "aegis.fullname" . }}-postgres:5432/aegis"
  REDIS_URL: "redis://:CHANGE_ME@{{ include "aegis.fullname" . }}-redis:6379/0"
